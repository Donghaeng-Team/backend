server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Donghaeng-Team/config.git
          username: ${GIT_USERNAME}
          password: ${GIT_TOKEN}
          default-label: main                            # 디폴트 브랜치
          clone-on-start: true
          search-paths:                                  # (선택) 하위 폴더 지정 가능
            - config