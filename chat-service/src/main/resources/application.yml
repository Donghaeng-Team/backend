spring:
  application:
    name: chat-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    import: ${SPRING_CONFIG_IMPORT:configserver:http://localhost:8888}
  datasource:
    url: jdbc:postgresql://localhost:5432/chat
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate