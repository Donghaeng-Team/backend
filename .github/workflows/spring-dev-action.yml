name: Build Changed Services After Merge and Push to ECR

on:
  push:
    branches: [ "spring-dev" ]   # main ë¸Œëœì¹˜ë¡œ ë¨¸ì§€ëœ ì‹œì ì—ë§Œ ì‹¤í–‰
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  AWS_ACCOUNT_ID: 857360183365
  TAG: ${{ github.sha }}   # ì»¤ë°‹ í•´ì‹œ ê¸°ë°˜ ë²„ì „
  EXCLUDE_DIRS: "common"
  BASE_BRANCH: origin/spring-dev   # ë¹„êµ ê¸°ì¤€ ë¸Œëœì¹˜ ì§€ì •


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      #ì½”ë“œ ì²´í¬ ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # ì „ì²´ íˆìŠ¤í† ë¦¬ í•„ìš” (merge base ë¹„êµìš©)

      # Gradle ìºì‹±
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      #JDK ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: 17
          cache: gradle

      # OIDC ì„¤ì •
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::857360183365:role/bytogether-gitaction-role
          aws-region: ${{ env.AWS_REGION }}

      #ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      #ë³€ê²½ ì‚¬í•­ ê°ì§€
      - name: Detect changed services
        id: detect
        run: |
          echo "ğŸ” Detecting services changed since base branch ($BASE_BRANCH)..."
          git fetch origin $BASE_BRANCH
          BASE=$(git merge-base HEAD $BASE_BRANCH)
          git diff --name-only $BASE HEAD > changed_files.txt

          echo "ë³€ê²½ëœ íŒŒì¼ ëª©ë¡:"
          cat changed_files.txt || true

          CHANGED_DIRS=$(grep '/' changed_files.txt | cut -d'/' -f1 | sort -u | uniq)
          TARGETS=""
          for DIR in $CHANGED_DIRS; do
            if [[ -d $DIR && ! " $EXCLUDE_DIRS " =~ " $DIR " ]]; then
              TARGETS="$TARGETS $DIR"
            fi
          done
          echo "targets=$(echo $TARGETS | xargs)" >> $GITHUB_OUTPUT
          echo "ë¨¸ì§€ë¡œ ë³€ê²½ëœ ì„œë¹„ìŠ¤: $TARGETS"

      # ë¹Œë“œ & í‘¸ì‰¬
      - name: Build and Push changed services
        if: steps.detect.outputs.targets != ''
        run: |
          for SERVICE in ${{ steps.detect.outputs.targets }}; do
            echo "ğŸ—ï¸ Building and pushing $SERVICE ..."

            cd $SERVICE
            chmod +x ./gradlew
            ./gradlew clean build -x test

            docker build -t $SERVICE:$TAG .
            docker tag $SERVICE:$TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$SERVICE:$TAG
            docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$SERVICE:$TAG

            cd ..
          done

      # ì•ˆë°”ë€Œì—ˆìœ¼ë©´ í†µê³¼
      - name: No changed services
        if: steps.detect.outputs.targets == ''
        run: echo "âœ… No changed services in this merge."
